<table mat-table [dataSource]="Matches" class="mat-elevation-z8">

  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let match"> {{match.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Team 1 </th>
    <td mat-cell *matCellDef="let match"> {{match.name}} <br> </td>
  </ng-container>

  <ng-container matColumnDef="win/loss">
    <th mat-header-cell *matHeaderCellDef> Team 2 </th>
    <td mat-cell *matCellDef="let match"> {{match.wins}}/{{match.loss}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Team 3 </th>
    <td mat-cell *matCellDef="let match"> {{match.rating}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
