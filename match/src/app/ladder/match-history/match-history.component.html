<table mat-table [dataSource]="Matches" class="mat-elevation-z8">

  <ng-container matColumnDef="Winner">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let match"> {{match.winner.playerOne}}, {{match.winner.playerTwo}} </td>
  </ng-container>

  <ng-container matColumnDef="Team 1">
    <th mat-header-cell *matHeaderCellDef> Team 1 </th>
    <td mat-cell *matCellDef="let match"> {{match.team1.playerOne}}, {{match.team1.playerTwo}} <br> </td>
  </ng-container>

  <ng-container matColumnDef="Team 2">
    <th mat-header-cell *matHeaderCellDef> Team 2 </th>
    <td mat-cell *matCellDef="let match"> {{match.team2.playerOne}}, {{match.team2.playerTwo}} </td>
  </ng-container>

  <ng-container matColumnDef="Team 3">
    <th mat-header-cell *matHeaderCellDef> Team 3 </th>
    <td mat-cell *matCellDef="let match"> {{match.team3.playerOne}}, {{match.team3.playerTwo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
