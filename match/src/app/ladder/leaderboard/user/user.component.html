<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content [formGroup]="playerForm">
  <mat-form-field>
    <input matInput placeholder="Name" >
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="save()">Save</button>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
