<button (click)="toggle(leaderboard)" class="btn">Leaderboard</button>
<button mat-button (click)="openDialog()">
  <span class="material-symbols-outlined">
add
</span>
</button>
<br>
<div #leaderboard>
  <table mat-table [dataSource]="Players" class="mat-elevation-z8">

    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell> </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let person"> {{person.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Win/Loss">
      <th mat-header-cell *matHeaderCellDef> Wins/Loss </th>
      <td mat-cell *matCellDef="let person"> {{person.wins}}/{{person.losses}} </td>
    </ng-container>

    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let person"> {{person.rating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
