<li *ngFor="let ladder of LadderList.ladders">
  <button type="button" >{{ladder.name}}</button>
  <app-leaderboard [Players]="ladder.players" ></app-leaderboard>
  <app-match-history [Matches]="ladder.matches" ></app-match-history>
</li>
